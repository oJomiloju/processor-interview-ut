<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Processor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR5iEMqgfN7LFkwGxRMq0b6DyWkXubAaOym2lMEAv" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Upload a CSV File</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              <ul class="mb-0">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}
        
        <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
          <div class="mb-3">
            <input type="file" name="file" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <div class="text-center mt-4">
          <a href="/report" class="btn btn-secondary me-2">View Report</a>
          <a href="/reset" class="btn btn-danger">Reset System</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-4V2aS8Rm4zP8+el6v/aKafwPj5tLT2ceSa2X+GXZs5YoMCf6OQvYw5JZwD49O4b0" crossorigin="anonymous"></script>
</body>
</html>
